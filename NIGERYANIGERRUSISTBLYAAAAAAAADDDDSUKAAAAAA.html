<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>.</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;800&display=swap" rel="stylesheet">

<style>
:root {
  --bg1:#0a0f1f;
  --bg2:#001a12;
  --accent:#00ffb3;
  --text:#ffffff;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Montserrat', sans-serif;
}

body {
  min-height: 100vh;
  background: radial-gradient(1200px 600px at 10% 10%, var(--bg1), var(--bg2));
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--text);
  overflow: hidden;
}

.noise {
  position: fixed;
  inset: 0;
  background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4'/%3E%3C/filter%3E%3Crect width='200' height='200' filter='url(%23n)' opacity='0.03'/%3E%3C/svg%3E");
  pointer-events: none;
}

.container {
  text-align: center;
  max-width: 700px;
  width: 100%;
  padding: 20px;
}

button {
  background: linear-gradient(135deg, var(--accent), #ffffff);
  border: none;
  padding: 16px 38px;
  font-size: 16px;
  font-weight: 700;
  border-radius: 999px;
  cursor: pointer;
  margin: 10px;
  color: #000;
  box-shadow: 0 20px 40px rgba(0,0,0,.4);
  transition: 0.2s;
}

button:hover {
  transform: translateY(-2px) scale(1.03);
}

.hidden { display:none; }

.phrase {
  font-size: clamp(24px, 4vw, 52px);
  font-weight: 800;
  margin: 40px 0;
  text-shadow: 0 0 20px var(--accent);
}

.panel {
  margin-top: 20px;
}

.theme-btn {
  padding: 10px 16px;
  font-size: 14px;
}

input[type="color"] {
  width: 40px;
  height: 40px;
  border: none;
  background: none;
  cursor: pointer;
}

/* GAME */
.game {
  margin-top: 40px;
}

.score {
  margin-top: 10px;
  font-weight: 600;
  opacity: 0.8;
}
</style>
</head>

<body>
<div class="noise"></div>

<div class="container">

  <button id="showBtn">show message</button>

  <div id="message" class="hidden">
    <div class="phrase">сквака скидывай сч уже заебал ***</div>
    <button id="backBtn">back</button>
  </div>

  <div class="panel">
    <button class="theme-btn" onclick="setTheme('bg')">blue × green</button>
    <button class="theme-btn" onclick="setTheme('rb')">red × black</button>
    <input type="color" id="c1">
    <input type="color" id="c2">
    <button class="theme-btn" onclick="setCustom()">custom</button>
  </div>

  <!-- GAME -->
  <div class="game">
    <h3>Click game</h3>
    <button onclick="addScore()">CLICK</button>
    <div class="score">
      Score: <span id="score">0</span> |
      Best: <span id="best">0</span>
    </div>
  </div>

</div>

<script>
let shown = false;

const showBtn = document.getElementById('showBtn');
const backBtn = document.getElementById('backBtn');
const message = document.getElementById('message');

showBtn.onclick = () => {
  if (shown) return; // FIX double tap bug
  shown = true;
  showBtn.classList.add('hidden');
  message.classList.remove('hidden');
};

backBtn.onclick = () => {
  shown = false;
  message.classList.add('hidden');
  showBtn.classList.remove('hidden');
};

/* THEMES */
function setTheme(type) {
  if (type === 'bg') {
    document.documentElement.style.setProperty('--bg1','#0a0f1f');
    document.documentElement.style.setProperty('--bg2','#001a12');
    document.documentElement.style.setProperty('--accent','#00ffb3');
  }
  if (type === 'rb') {
    document.documentElement.style.setProperty('--bg1','#120000');
    document.documentElement.style.setProperty('--bg2','#000000');
    document.documentElement.style.setProperty('--accent','#ff0033');
  }
}

function setCustom() {
  const c1 = document.getElementById('c1').value;
  const c2 = document.getElementById('c2').value;
  document.documentElement.style.setProperty('--bg1', c1);
  document.documentElement.style.setProperty('--bg2', c2);
  document.documentElement.style.setProperty('--accent', '#ffffff');
}

/* GAME */
let score = 0;
let best = localStorage.getItem('bestScore') || 0;
document.getElementById('best').textContent = best;

function addScore() {
  score++;
  document.getElementById('score').textContent = score;
  if (score > best) {
    best = score;
    localStorage.setItem('bestScore', best);
    document.getElementById('best').textContent = best;
  }
}
</script>

</body>
</html>
