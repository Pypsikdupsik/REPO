<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Шрифт -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;800&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      height: 100vh;
      background: radial-gradient(1200px 600px at 10% 10%, #1a1a1a, #000);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #fff;
    }

    .noise {
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='200' height='200' filter='url(%23n)' opacity='0.03'/%3E%3C/svg%3E");
      pointer-events: none;
    }

    .container {
      text-align: center;
      animation: fadeIn 1.2s ease forwards;
    }

    button {
      background: linear-gradient(135deg, #ff004c, #ff7a00);
      border: none;
      padding: 20px 48px;
      font-size: 18px;
      font-weight: 600;
      color: #000;
      border-radius: 999px;
      cursor: pointer;
      box-shadow: 0 20px 40px rgba(255, 0, 76, 0.35);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 30px 60px rgba(255, 0, 76, 0.5);
    }

    .phrase {
      margin-top: 40px;
      font-size: clamp(24px, 4vw, 56px);
      font-weight: 800;
      letter-spacing: 0.02em;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease;
      text-shadow:
        0 0 10px rgba(255, 0, 76, 0.6),
        0 0 40px rgba(255, 0, 76, 0.4);
    }

    .phrase.show {
      opacity: 1;
      transform: translateY(0);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.98);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

  <div class="noise"></div>

  <div class="container">
    <button id="btn">ЖМИ НАХУЙ</button>
    <div id="text" class="phrase">
      сквака блядь где сч сука 
    </div>
  </div>

  <script>
    const btn = document.getElementById('btn');
    const text = document.getElementById('text');

    btn.addEventListener('click', () => {
      btn.style.display = 'none';
      text.classList.add('show');
    });
  </script>

</body>
</html>
