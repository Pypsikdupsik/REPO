<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>.</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">

<style>
:root {
  --accent:#00ffb3;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: Montserrat, sans-serif;
}

body {
  min-height: 100vh;
  background: radial-gradient(circle at top, #111, #000);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  width: 100%;
  max-width: 420px;
  text-align: center;
}

input, button {
  padding: 12px 20px;
  border-radius: 999px;
  border: none;
  font-weight: 700;
  margin: 8px;
}

button {
  background: var(--accent);
  color: #000;
  cursor: pointer;
}

.hidden { display: none; }

canvas {
  background: #111;
  border-radius: 20px;
  display: block;
  margin: 20px auto;
}

.info {
  opacity: .8;
  margin-top: 10px;
}
</style>
</head>

<body>
<div class="container">

  <!-- PERSONALIZATION -->
  <div id="setup">
    <h2>Personalize</h2>
    <input id="nameInput" placeholder="Your name">
    <input type="color" id="colorInput">
    <br>
    <button id="saveProfile">Save</button>
  </div>

  <!-- MESSAGE -->
  <div id="message" class="hidden">
    <h2 id="welcome"></h2>
    <p style="margin:20px 0;font-weight:900;text-shadow:0 0 20px var(--accent);">
      сквака скидывай сч уже заебал ***
    </p>
  </div>

  <!-- GAME -->
  <div class="game hidden">
    <canvas id="game" width="360" height="480"></canvas>
    <button id="start">Start</button>
    <div class="info">
      Score: <span id="score">0</span> |
      Best: <span id="best">0</span>
    </div>
  </div>

</div>

<script>
/* ===== PERSONALIZATION ===== */
const nameInput = document.getElementById('nameInput');
const colorInput = document.getElementById('colorInput');
const saveBtn = document.getElementById('saveProfile');
const welcome = document.getElementById('welcome');

let profile = JSON.parse(localStorage.getItem('profile'));

if (profile) loadProfile();

saveBtn.onclick = () => {
  profile = {
    name: nameInput.value || 'Player',
    color: colorInput.value || '#00ffb3'
  };
  localStorage.setItem('profile', JSON.stringify(profile));
  loadProfile();
};

function loadProfile() {
  document.documentElement.style.setProperty('--accent', profile.color);
  welcome.textContent = `Yo, ${profile.name}`;
  document.getElementById('setup').classList.add('hidden');
  document.getElementById('message').classList.remove('hidden');
  document.querySelector('.game').classList.remove('hidden');
}

/* ===== GAME ===== */
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

let bird, pipes, score, best, running;

best = localStorage.getItem('flappyBest') || 0;
document.getElementById('best').textContent = best;

function resetGame() {
  bird = { x: 80, y: 200, v: 0 };
  pipes = [];
  score = 0;
  running = true;
}

function addPipe() {
  const gap = 120;
  const top = Math.random() * 200 + 40;
  pipes.push({ x: 360, top });
}

function update() {
  if (!running) return;

  bird.v += 0.5;
  bird.y += bird.v;

  if (bird.y > canvas.height || bird.y < 0) endGame();

  pipes.forEach(p => {
    p.x -= 2;

    if (p.x === 80) {
      score++;
      document.getElementById('score').textContent = score;
    }

    if (
      bird.x > p.x && bird.x < p.x + 40 &&
      (bird.y < p.top || bird.y > p.top + 120)
    ) endGame();
  });

  pipes = pipes.filter(p => p.x > -50);
}

function draw() {
  ctx.clearRect(0,0,360,480);

  // bird
  ctx.fillStyle = profile.color;
  ctx.beginPath();
  ctx.arc(bird.x, bird.y, 12, 0, Math.PI * 2);
  ctx.fill();

  // pipes
  ctx.fillStyle = '#0f0';
  pipes.forEach(p => {
    ctx.fillRect(p.x, 0, 40, p.top);
    ctx.fillRect(p.x, p.top + 120, 40, 480);
  });
}

function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}

function endGame() {
  running = false;
  if (score > best) {
    best = score;
    localStorage.setItem('flappyBest', best);
    document.getElementById('best').textContent = best;
  }
}

canvas.onclick = () => {
  if (!running) return;
  bird.v = -7;
};

document.getElementById('start').onclick = () => {
  resetGame();
  setInterval(addPipe, 1500);
  loop();
};
</script>

</body>
</html>
