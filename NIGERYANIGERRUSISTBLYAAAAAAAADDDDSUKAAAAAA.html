<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>.</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">

<style>
:root {
  --accent:#00ffb3;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: Montserrat, sans-serif;
}

body {
  min-height: 100vh;
  background: radial-gradient(circle at top, #111, #000);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  width: 100%;
  max-width: 420px;
  text-align: center;
}

input, button {
  padding: 12px 20px;
  border-radius: 999px;
  border: none;
  font-weight: 700;
  margin: 8px;
}

button {
  background: var(--accent);
  color: #000;
  cursor: pointer;
}

.hidden { display: none; }

canvas {
  background: #111;
  border-radius: 20px;
  display: block;
  margin: 20px auto;
}

.info {
  opacity: .8;
  margin-top: 10px;
}
</style>
</head>

<body>
<div class="container">

  <!-- PERSONALIZATION -->
  <div id="setup">
    <h2>Personalize</h2>
    <input id="nameInput" placeholder="Your name">
    <input type="color" id="colorInput">
    <br>
    <button id="saveProfile">Save</button>
  </div>

  <!-- MESSAGE -->
  <div id="message" class="hidden">
    <h2 id="welcome"></h2>
    <p style="margin:20px 0;font-weight:900;text-shadow:0 0 20px var(--accent);">
      сквака скидывай сч уже заебал ***
    </p>
  </div>

  <!-- GAME -->
  <div class="game hidden">
    <canvas id="game" width="360" height="480"></canvas>
    <button id="start">Start</button>
    <div class="info">
      Score: <span id="score">0</span> |
      Best: <span id="best">0</span>
    </div>
  </div>

</div>

<script>
/* ===== PERSONALIZATION ===== */
const nameInput = document.getElementById('nameInput');
const colorInput = document.getElementById('colorInput');
const saveBtn = document.getElementById('saveProfile');
const welcome = document.getElementById('welcome');

let profile = JSON.parse(localStorage.getItem('profile'));

if (profile) loadProfile();

saveBtn.onclick = () => {
  profile = {
    name: nameInput.value || 'Player',
    color: colorInput.value || '#00ffb3'
  };
  localStorage.setItem('profile', JSON.stringify(profile));
  loadProfile();
};

function loadProfile() {
  document.documentElement.style.setProperty('--accent', profile.color);
  welcome.textContent = `Yo, ${profile.name}`;
  document.getElementById('setup').classList.add('hidden');
  document.getElementById('message').classList.remove('hidden');
  document.querySelector('.game').classList.remove('hidden');
}

/* ===== GAME ===== */
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

let bird, pipes, score, best, running, gameLoop, pipeInterval;
const PIPE_SPEED = 2;
const GRAVITY = 0.5;
const JUMP_FORCE = -7;
const PIPE_GAP = 120;
const PIPE_WIDTH = 40;

best = localStorage.getItem('flappyBest') || 0;
document.getElementById('best').textContent = best;

function resetGame() {
  bird = { x: 80, y: 200, v: 0 };
  pipes = [];
  score = 0;
  running = true;
  document.getElementById('score').textContent = score;
  
  // Очистка предыдущих интервалов
  if (pipeInterval) clearInterval(pipeInterval);
  if (gameLoop) cancelAnimationFrame(gameLoop);
}

function addPipe() {
  const top = Math.random() * 200 + 40;
  pipes.push({ 
    x: canvas.width, 
    top: top,
    passed: false
  });
}

function update() {
  if (!running) return;

  // Обновление птицы
  bird.v += GRAVITY;
  bird.y += bird.v;

  // Проверка столкновения с границами
  if (bird.y > canvas.height - 12 || bird.y < 12) {
    endGame();
    return;
  }

  // Обновление труб
  for (let i = pipes.length - 1; i >= 0; i--) {
    const p = pipes[i];
    p.x -= PIPE_SPEED;

    // Проверка прохождения трубы
    if (!p.passed && p.x + PIPE_WIDTH < bird.x) {
      p.passed = true;
      score++;
      document.getElementById('score').textContent = score;
    }

    // Проверка столкновения
    const inPipeX = bird.x + 12 > p.x && bird.x - 12 < p.x + PIPE_WIDTH;
    const inTopPipe = bird.y - 12 < p.top;
    const inBottomPipe = bird.y + 12 > p.top + PIPE_GAP;
    
    if (inPipeX && (inTopPipe || inBottomPipe)) {
      endGame();
      return;
    }

    // Удаление труб за пределами экрана
    if (p.x < -PIPE_WIDTH) {
      pipes.splice(i, 1);
    }
  }
}

function draw() {
  // Очистка канваса
  ctx.fillStyle = '#111';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Отрисовка птицы
  ctx.fillStyle = profile ? profile.color : '#00ffb3';
  ctx.beginPath();
  ctx.arc(bird.x, bird.y, 12, 0, Math.PI * 2);
  ctx.fill();

  // Отрисовка труб
  ctx.fillStyle = '#0f0';
  pipes.forEach(p => {
    // Верхняя труба
    ctx.fillRect(p.x, 0, PIPE_WIDTH, p.top);
    // Нижняя труба
    ctx.fillRect(p.x, p.top + PIPE_GAP, PIPE_WIDTH, canvas.height);
  });
}

function mainLoop() {
  update();
  draw();
  if (running) {
    gameLoop = requestAnimationFrame(mainLoop);
  }
}

function endGame() {
  running = false;
  if (pipeInterval) clearInterval(pipeInterval);
  
  if (score > best) {
    best = score;
    localStorage.setItem('flappyBest', best);
    document.getElementById('best').textContent = best;
  }
}

canvas.onclick = () => {
  if (!running) return;
  bird.v = JUMP_FORCE;
};

document.getElementById('start').onclick = () => {
  resetGame();
  // Добавляем первую трубу сразу
  addPipe();
  // Добавляем трубы каждые 1500ms
  pipeInterval = setInterval(addPipe, 1500);
  // Запускаем игровой цикл
  mainLoop();
};
</script>

</body>
</html>
