<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>.</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">

<style>
:root {
  --bg1:#0b0f1a;
  --bg2:#000;
  --accent:#00ffb3;
  --text:#fff;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Montserrat', sans-serif;
}

body {
  min-height: 100vh;
  background: radial-gradient(1200px 600px at 10% 10%, var(--bg1), var(--bg2));
  display: flex;
  justify-content: center;
  align-items: center;
  color: var(--text);
}

.container {
  text-align: center;
  width: 100%;
  max-width: 700px;
  padding: 30px;
}

button {
  background: var(--accent);
  color: #000;
  border: none;
  padding: 16px 40px;
  font-weight: 800;
  border-radius: 999px;
  cursor: pointer;
  margin: 10px;
  transition: 0.2s;
}

button:hover {
  transform: scale(1.05);
}

.hidden {
  display: none;
}

.phrase {
  font-size: clamp(26px, 4vw, 56px);
  font-weight: 900;
  margin: 40px 0;
  text-shadow: 0 0 25px var(--accent);
}

/* GAME */
.game {
  margin-top: 50px;
}

.game-box {
  margin: 20px auto;
  width: 100%;
  max-width: 500px;
  height: 200px;
  border-radius: 20px;
  background: #111;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  font-weight: 700;
  cursor: pointer;
  user-select: none;
}

.stats {
  margin-top: 15px;
  opacity: 0.8;
}
</style>
</head>

<body>

<div class="container">

  <!-- MESSAGE -->
  <button id="showBtn">show message</button>

  <div id="message" class="hidden">
    <div class="phrase">—Å–∫–≤–∞–∫–∞ —Å–∫–∏–¥—ã–≤–∞–π —Å—á —É–∂–µ –∑–∞–µ–±–∞–ª ***</div>
    <button id="backBtn">back</button>
  </div>

  <!-- GAME -->
  <div class="game">
    <h2>Reaction Game</h2>
    <div id="gameBox" class="game-box">Press start</div>
    <button id="startGame">start</button>

    <div class="stats">
      Last: <span id="last">‚Äî</span> ms |
      Best: <span id="best">‚Äî</span> ms
    </div>
  </div>

</div>

<script>
/* MESSAGE LOGIC */
const showBtn = document.getElementById('showBtn');
const backBtn = document.getElementById('backBtn');
const message = document.getElementById('message');

let messageVisible = false;

showBtn.onclick = () => {
  if (messageVisible) return;
  messageVisible = true;
  showBtn.classList.add('hidden');
  message.classList.remove('hidden');
};

backBtn.onclick = () => {
  messageVisible = false;
  message.classList.add('hidden');
  showBtn.classList.remove('hidden');
};

/* GAME LOGIC */
const gameBox = document.getElementById('gameBox');
const startBtn = document.getElementById('startGame');
const lastEl = document.getElementById('last');
const bestEl = document.getElementById('best');

let state = 'idle';
let startTime = 0;
let timeout = null;

let best = localStorage.getItem('bestReaction');
if (best) bestEl.textContent = best;

startBtn.onclick = () => {
  if (state !== 'idle') return;

  state = 'waiting';
  gameBox.style.background = '#111';
  gameBox.textContent = 'Wait...';

  const delay = Math.random() * 2000 + 1000;

  timeout = setTimeout(() => {
    state = 'ready';
    gameBox.style.background = '#00ffb3';
    gameBox.textContent = 'CLICK!';
    startTime = performance.now();
  }, delay);
};

gameBox.onclick = () => {
  if (state === 'waiting') {
    clearTimeout(timeout);
    state = 'idle';
    gameBox.textContent = 'Too early üíÄ';
    gameBox.style.background = '#111';
    return;
  }

  if (state === 'ready') {
    const reaction = Math.round(performance.now() - startTime);
    lastEl.textContent = reaction;

    if (!best || reaction < best) {
      best = reaction;
      localStorage.setItem('bestReaction', best);
      bestEl.textContent = best;
    }

    state = 'idle';
    gameBox.style.background = '#111';
    gameBox.textContent = 'Press start';
  }
};
</script>

</body>
</html>
